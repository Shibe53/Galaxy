<html>
    <head>

        <style>
			form {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
  background-color: #f6f6f6;
  padding: 30px;
  border-radius: 10px;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #46344e;
  font-weight: bold;
}

input[type="text"],
input[type="email"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  width: 100%;
  font-size: 1.1rem;
  background-color: #f7f3f7;
  color: #46344e;
  transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus {
  outline: none;
  box-shadow: 0px 0px 5px #c5b7d8;
  background-color: #e3d9e3;
  color: #573e68;
}

input[type="text"]:valid + label,
input[type="email"]:valid + label {
  position: absolute;
  top: -15px;
  left: 10px;
  font-size: 0.9rem;
  background-color: #6b42a6;
  color: #fff;
  padding: 5px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

button {
  background-color: #e16342;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #bd4a2b;
}
		</style>
      
      </head>
    <body>
        <form>
			<div class="form-group">
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name" placeholder="Enter your name" required>
			</div>
			
			<div class="form-group">
			  <label for="email">Email:</label>
			  <input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			
			<button type="submit">Submit</button>
		  </form>
    </body>
</html>
