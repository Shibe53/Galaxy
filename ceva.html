<!DOCTYPE html>
<html>

<head>
	<style>
		.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

.button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #f0f0f0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.text {
  margin: 20px auto;
  padding: 20px;
  font-size: 20px;
  background-color: #f8f8f8;
  border-radius: 5px;
  text-align: center;
}

.hidden {
  display: none;
}

#back-button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #f0f0f0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#back-button:hover {
  background-color: #d0d0d0;
}

	</style>
</head>

<body>
	<div class="button-container">
    <button id="button1" class="button">Button 1</button>
    <button id="button2" class="button">Button 2</button>
    <button id="button3" class="button">Button 3</button>
  </div>
  
  <div id="text-container">
    <p id="text1" class="text hidden">This is the text for Button 1.</p>
    <p id="text2" class="text hidden">This is the text for Button 2.</p>
    <p id="text3" class="text hidden">This is the text for Button 3.</p>
  </div>
  
  <button id="back-button" class="hidden">Back</button>

  <script>
    const buttons = document.querySelectorAll('.button');
const texts = document.querySelectorAll('.text');
const backButton = document.getElementById('back-button');

buttons.forEach(button => {
  button.addEventListener('click', () => {
    texts.forEach(text => {
      if (text.id === `text${button.id.slice(-1)}`) {
        text.classList.remove('hidden');
      } else {
        text.classList.add('hidden');
      }
    });
    buttons.forEach(btn => {
      if (btn.id !== button.id) {
        btn.style.display = 'none';
      }
    });
    backButton.classList.remove('hidden');
  });
});

backButton.addEventListener('click', () => {
  texts.forEach(text => {
    text.classList.add('hidden');
  });
  buttons.forEach(button => {
    button.style.display = 'block';
  });
  backButton.classList.add('hidden');
});

  </script>
  
</body>
</html>
